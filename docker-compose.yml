version: '3'
services:
  api:
    container_name: flask-container
    build: .
    entrypoint: python main.py
    env_file:
      - .env
    ports:
      - '5000:5000'
    volumes:
      - appdata:/var/www
    depends_on:
      - mongodb
  redis:
    image: redis
    container_name: redis-container
    ports:
      - "6379:6379"
  mongodb:
    image: mongo:4.0.8
    container_name: mongodb
    restart: unless-stopped
    command: mongod
    environment:
      MONGO_INITDB_DATABASE: flaskdb
      MONGODB_DATA_DIR: /data/db
      MONDODB_LOG_DIR: /dev/null
    volumes:
      - mongodbdata:/data/db
volumes:
  mongodbdata:
    driver: local
  appdata:
    driver: local
  nginxdata:
    driver: local
